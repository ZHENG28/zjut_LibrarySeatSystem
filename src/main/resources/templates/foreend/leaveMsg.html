<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/static/favicon.ico">
    <title>个人信息</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="/foreend"><i class="layui-icon layui-icon-return"></i> 返回</a>
                </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-mid">
                                <span id="username" th:text="${session.user.getName}"></span>
                                <br/>
                                <br/>
                                <button class="layui-btn" id="send">发送</button>
                            </label>
                            <div class="layui-input-block">
                                <textarea id="msg" name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-form-item layui-form-text" id="leaveMsg">
                            <p>
                                jdasjdadsj;alkd<br/>
                                <span class="leaveUsername"></span>
                            </p>
                            <hr/>
                            <p>
                                jdasjdadsj;alkd<br/>
                                <span class="leaveUsername"></span>
                            </p>
                            <hr/>
                            <p>
                                jdasjdadsj;alkd<br/>
                                <span class="leaveUsername"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-3.6.0.js"></script>
<script src="../assets/layui.js"></script>
<script>
    $(function (){
        $('.leaveUsername').text("——"+$('#username').text());
        $('#send').click(function (){
            let msg = $("#msg").val();
            console.log(msg);
            msg = "<hr/><p>"+msg+"<br/>——"+$('#username').text() +"</p>";
            $('#leaveMsg').append(msg);
            $("#msg").val("");
        })
    })
</script>
</body>
</html>
