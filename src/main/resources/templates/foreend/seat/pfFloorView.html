<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
<!--                  <a href="javascript:history.back();">图书馆选择</a>-->
                  <a href="/foreend/seatView">图书馆选择</a>
                  <a href="javascript:;">楼层选择</a>
                </span>
        </div>
    </div>
    <div class="layui-row layui-col-space20">
        <div class="layui-fluid">
            <div class="layui-card" id="pf-one">
                空闲桌：<span th:text="${idleList[0]}"></span></br>
                楼层状态：<span th:style="'color:'+${'已满' eq stateList[0]?'red':('较满' eq stateList[0]?'yellow':'green')}" th:text="${stateList[0]}"></span>
                <script src="../js/seat/pf/pf_one.js" type="module"></script>
                <button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第一层</button>
            </div>
            <div class="layui-card" id="pf-two">
                空闲桌：<span th:text="${idleList[1]}"></span></br>
                楼层状态：<span th:style="'color:'+${'已满' eq stateList[1]?'red':('较满' eq stateList[1]?'yellow':'green')}" th:text="${stateList[1]}"></span>
                <script src="../js/seat/pf/pf_two.js" type="module"></script>
                <button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第二层</button>
            </div>
            <div class="layui-card" id="pf-three">
                空闲桌：<span th:text="${idleList[2]}"></span></br>
                楼层状态：<span th:style="'color:'+${'已满' eq stateList[2]?'red':('较满' eq stateList[2]?'yellow':'green')}" th:text="${stateList[2]}"></span>
                <script src="../js/seat/pf/pf_three.js" type="module"></script>
                <button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第三层</button>
            </div>
            <div class="layui-card" id="pf-four">
                空闲桌：<span th:text="${idleList[3]}"></span></br>
                楼层状态：<span th:style="'color:'+${'已满' eq stateList[3]?'red':('较满' eq stateList[3]?'yellow':'green')}" th:text="${stateList[3]}"></span>
                <script src="../js/seat/pf/pf_four.js" type="module"></script>
                <button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第四层</button>
            </div>
            <div class="layui-card" id="pf-five">
                空闲桌：<span th:text="${idleList[2]}"></span></br>
                楼层状态：<span th:style="'color:'+${'已满' eq stateList[4]?'red':('较满' eq stateList[4]?'yellow':'green')}" th:text="${stateList[4]}"></span>
                <script src="../js/seat/pf/pf_five.js" type="module"></script>
                <button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第五层</button>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.js"></script>
<script>
    var element = layui.element;
</script>
</body>
</html>
