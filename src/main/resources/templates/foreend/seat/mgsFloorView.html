<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
<!--                  <a href="javascript:history.back();">图书馆选择</a>-->
                  <a href="/foreend/seatView">图书馆选择</a>
                  <a href="javascript:;">楼层选择</a>
                </span>
        </div>
    </div>
    <div class="layui-row layui-col-space20">
        <div class="layui-fluid">
            <div class="layui-card" id="mgs-one">
                <div class="layui-row">
                    <p class="layui-col-md3 layui-col-md-offset1">空闲桌：<span th:text="${idleList[0]}"></span></p>
                    <p class="layui-col-md4 layui-col-md-offset1">楼层状态：<span th:style="'color:'+${'已满' eq stateList[0]?'red':('较满' eq stateList[0]?'yellow':'green')}" th:text="${stateList[0]}"></span></p>
                    <p class="layui-col-md1 layui-col-md-offset1"><button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第一层</button></p>
                </div>
                <script src="../js/seat/mgs/mgs_one.js" type="module"></script>
            </div>
            <div class="layui-card" id="mgs-two">
                <div class="layui-row">
                    <p class="layui-col-md3 layui-col-md-offset1">空闲桌：<span th:text="${idleList[1]}"></span></p>
                    <p class="layui-col-md4 layui-col-md-offset1">楼层状态：<span th:style="'color:'+${'已满' eq stateList[1]?'red':('较满' eq stateList[1]?'yellow':'green')}" th:text="${stateList[1]}"></span></p>
                    <p class="layui-col-md1 layui-col-md-offset1"><button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第二层</button></p>
                </div>
                <script src="../js/seat/mgs/mgs_two.js" type="module"></script>
            </div>
            <div class="layui-card" id="mgs-three">
                <div class="layui-row">
                    <p class="layui-col-md3 layui-col-md-offset1">空闲桌：<span th:text="${idleList[2]}"></span></p>
                    <p class="layui-col-md4 layui-col-md-offset1">楼层状态：<span th:style="'color:'+${'已满' eq stateList[2]?'red':('较满' eq stateList[2]?'yellow':'green')}" th:text="${stateList[2]}"></span></p>
                    <p class="layui-col-md1 layui-col-md-offset1"><button class="layui-btn layui-btn-primary layui-border-black" style="float:right" onclick="window.location.href='/foreend/seatInfo'">选择第三层</button></p>
                </div>
                <script src="../js/seat/mgs/mgs_three.js" type="module"></script>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.js"></script>
<script>
    var element = layui.element;
</script>
</body>
</html>
