<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/static/favicon.ico">
    <title>个人信息</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="/foreend"><i class="layui-icon layui-icon-return"></i> 返回</a>
                </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-form-mid">学号/工号：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" id="userid" th:text="${session.user.getId}"></p>
                            </div>
                            <div class="layui-form-mid">姓名：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" th:text="${session.user.getName}"></p>
                            </div>
                            <div class="layui-form-mid">性别：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" th:text="${session.user.getGender==1?'女':'男'}"></p>
                            </div>
                            <div class="layui-form-mid">身份：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" th:text="${session.user.getIdentity==1?'学生':'老师'}"></p>
                            </div>
                            <div class="layui-form-mid">校区：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" th:text="${session.user.getCampus}+校区"></p>
                            </div>
                            <div class="layui-form-mid">学院：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" th:text="${session.user.getFaculty}+学院"></p>
                            </div>
                            <div class="layui-form-mid">偏好座位：</div>
                            <div class="layui-input-block">
                                <p class="layui-elem-quote" id="liketag" th:text="${session.user.getLiketag}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.js"></script>
<script src="../js/jquery-3.6.0.js"></script>
<script th:inline="none">
    ($.ajax({
            url: "/user/getLikeTag",
            type: "GET",
            data: {
                userid: $("#userid").text(),
            },
            success: function (response) {
                console.log(response);
                $("#liketag").text(response);
            }
        })
    );
</script>
</body>
</html>
