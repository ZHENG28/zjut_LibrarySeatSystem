<script type="text/html" id="btn">
    <button class="layui-btn layui-btn-blue layui-btn-sm" lay-event="order">预约</button>
</script>
<script th:inline="none">
    $(function () {
        let element = layui.element;
        let table = layui.table;
        let form = layui.form;

        ($.ajax({
            url: "/seat/getInfo",
            type: "GET",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    response[i].campus += "校区";
                    response[i].floor += "楼";
                    response[i].deskno += "号桌";
                    response[i].desktype += "人座";
                    response[i].occupynum = "已有 " + response[i].occupynum + " 人";
                }

                //展示已知数据
                table.render({
                    elem: '#seatList'
                    , cols: [[//标题栏
                        {field: 'seatid', title: '编号', width: 150, sort: true}
                        , {field: 'campus', title: '校区', width: 150, sort: true}
                        , {field: 'floor', title: '楼层', width: 120, sort: true}
                        , {field: 'deskno', title: '桌号', width: 100, sort: true}
                        , {field: 'desktype', title: '桌子类型', width: 120, sort: true}
                        , {field: 'occupynum', title: '已选人数', width: 120, sort: true}
                        , {field: 'btn', align: 'center', title: '操作', width: 80, toolbar: '#btn'}
                        // , {fixed: 'right', width:150, align:'center', toolbar: '#btn'}
                    ]]
                    , data: response
                    , skin: 'line' //表格风格
                    , even: true
                    , page: true //是否显示分页
                    , limits: [5, 10, 20, 50, 100]
                    , limit: 10 //每页默认显示的数量
                });
            }
        }));

        table.on('tool(seat)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'order') { //查看
                if (data.occupynum.match((/\d+/g))[0] === data.desktype.match((/\d+/g))[0]) {
                    layer.open({
                        skin: 'layui-layer-lan',//皮肤，可选，这里用了内置参数
                        offset: '100px',//相对于内嵌页面
                        title: "预约信息",
                        type: 0,//信息框
                        content: "人数已满，预约失败",
                        closeBtn: 2,
                        time: 8000,//8秒后自动关闭
                    });
                    return;
                }
                // if
                $.ajax({
                    url: '/seat/reserve',
                    type: 'post',
                    data: {
                        seatId: data.seatid
                    },
                    success: function (msg) {
                        let content = msg ? "成功" : "失败";
                        layer.open({
                            skin: 'layui-layer-lan',//皮肤，可选，这里用了内置参数
                            offset: '100px',//相对于内嵌页面
                            title: "预约信息",
                            type: 0,//信息框
                            content: "预约" + content,
                            closeBtn: 2,
                            time: 8000,//8秒后自动关闭
                        });
                        console.log(data.occupynum.match((/\d+/g)))
                        // alert("预约" + msg ? "成功！" : "失败");
                        // 刷新表格中的数据
                        obj.update({
                            occupynum: '已有 ' + (parseInt(data.occupynum.match((/\d+/g))[0]) + 1) + ' 人'
                        })
                    },
                    error: function () {
                        console.log("error!")
                    }
                })
            }
        });
    })
</script>
