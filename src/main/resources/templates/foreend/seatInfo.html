<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/static/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="/foreend">首页</a>
                  <a href="">座位管理</a>
                  <a><cite>座位信息</cite></a>
                </span>
            <h2 class="title">座位信息</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">院区:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">楼层:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">桌号:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">状态:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <table id="seatList" lay-filter="choose"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script src="../js/jquery-3.6.0.js"></script>
<script type="text/html" id="btn">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <button class="layui-btn layui-btn-blue">预约</button>
</script>
<script th:inline="none">
    let element = layui.element;
    let table = layui.table;
    let form = layui.form;

    ($.ajax({
        url: "/seat/getInfo",
        type: "GET",
        dataType: "json",
        contentType: "application/json;charset=UTF-8",
        success: function (response) {
            for (let i = 0; i < response.length; i++) {
                response[i].campus += "校区";
                response[i].floor += "楼";
                response[i].deskno += "号桌";
                response[i].deskType += "人座";
                response[i].occupyNum = "已有 " + response[i].occupyNum + " 人";
            }

            //展示已知数据
            table.render({
                elem: '#seatList'
                , cols: [[//标题栏
                    {field: 'seatId', title: '编号', width: 150, hide: true, toolbar: true}
                    , {field: 'campus', title: '校区', width: 150, sort: true}
                    , {field: 'floor', title: '楼层', width: 120, sort: true}
                    , {field: 'deskno', title: '桌号', width: 100, sort: true}
                    , {field: 'deskType', title: '桌子类型', width: 120, sort: true}
                    , {field: 'occupyNum', title: '已选人数', minWidth: 200, sort: true}
                    , {toolbar: '#btn', width: 150, fixed: 'right', align: 'center'}
                ]]
                , data: response
                , skin: 'line' //表格风格
                , even: true
                , page: true //是否显示分页
                , limits: [5, 10, 20, 50, 100]
                , limit: 10 //每页默认显示的数量
            });
        }
    }));

    table.on('btn(choose)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

        console.log(data);
        console.log(layEvent);
        console.log(tr);

        // 首列隐藏掉，然后这边获取到用户要预约的这一行的seatId，然后传到后台去预约（/seat/reserve）
        // 返回true或false，预约成功失败均弹窗提示
    });
</script>
</body>
</html>
