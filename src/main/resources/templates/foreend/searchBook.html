<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/static/favicon.ico">
    <title>书本查询</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.js"></script>
<script th:inline="none">
    let element = layui.element;
    let table = layui.table;
    let form = layui.form;

    //展示已知数据
    table.render({
        elem: '#demo'
        , cols: [[ //标题栏
            {field: 'id', title: '编号', width: 120, sort: true}
            , {field: 'bookname', title: '书名', minwidth: 250, sort: true}
            , {field: 'author', title: '作者', minwidth: 200, sort: true}
            , {field: 'publish', title: '出版社', minWidth: 200, sort: true}
            , {field: 'sort', title: '分类', width: 100, sort: true}
            , {field: 'state', title: '状态', width: 100, sort: true}
            , {field: 'position', title: '位置', width: 100, sort: true}
        ]]
        , data: [{
            "id": "00001",
            "bookname": "计算机操作系统(第四版)",
            "author": "汤小丹 梁红兵 哲凤屏等",
            "publish": "西安电子工业大学出版社",
            "sort": "计算机",
            "state": "在馆",
            "position": "pf-2-b-42",
        }, {
            "id": "00002",
            "bookname": "中国特色社会主义在浙江的实践(第三版)",
            "author": "谭劲松 金一斌",
            "publish": "浙江大学出版社",
            "sort": "哲学",
            "state": "在馆",
            "position": "pf-2-b-41",
        }]
        , skin: 'line' //表格风格
        , even: true
        , page: true //是否显示分页
        , limits: [5, 10, 20, 50, 100]
        , limit: 5 //每页默认显示的数量
    });
</script>
</body>
</html>
