<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">座位管理</a>
                  <a><cite>座位信息</cite></a>
                </span>
            <h2 class="title">座位信息</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">院区:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">楼层:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">桌号:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">状态:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <a href="insertseats.html">
                        <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    </a>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script th:inline="none">
    let element = layui.element;
    let table = layui.table;
    let form = layui.form;

    //展示已知数据
    table.render({
        elem: '#demo'
        , cols: [[//标题栏
            {field: 'id', title: 'Seat ID', width: 150, sort: true}
            , {field: 'floor', title: '楼层', width: 120, sort: true}
            , {field: 'state', title: '状态', width: 150, sort: true}
            , {field: 'campus', title: '院区', width: 150, sort: true}
            , {field: 'deskno', title: '桌号', width: 100, sort: true}
            , {field: 'type', title: '类别', width: 120, sort: true}
            , {field: 'occupynum', title: 'occupynum', minWidth: 200, sort: true}
        ]]
        , data: [{
            "id": "10001",
            "floor": "1",
            "state": "有人",
            "campus": "zh",
            "deskno": "1",
            "type": "e",
            "occupynum": "0"
        }, {
            "id": "10002",
            "floor": "1",
            "state": "无人",
            "campus": "zh",
            "deskno": "1",
            "type": "e",
            "occupynum": "0"
        }]
        , skin: 'line' //表格风格
        , even: true
        , page: true //是否显示分页
        , limits: [5, 10, 20, 50, 100]
        , limit: 5 //每页默认显示的数量
    });
</script>
</body>
</html>
